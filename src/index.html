<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavascriptQuizApp</title>
  </head>
  <body>
    <div class="container">
      <div id="questions-container"></div>
      <button
        class="btn btn-info btn-block"
        id="start"
        style="width: 100%; margin: 20px auto"
      >
        Start
      </button>
      <button
        class="btn btn-info btn-block hide"
        style="width: 100%; margin: 20px auto"
        id="submit"
      >
        Show Result
      </button>
      <div id="result"></div>
    </div>
  </body>
</html>
