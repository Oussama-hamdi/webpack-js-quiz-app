<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavascriptQuizApp</title>
  </head>
  <body>
    <div class="container">
      <div class="card border-primary mb-3">
        <div class="card-header">Q1 : 2 + 6 = ???</div>
        <div class="card-body">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="a1"
              id="a1"
              value="option1"
              checked=""
            />
            <label class="form-check-label" for="a1"> Answer 1 </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="a2"
              id="a2"
              value="option2"
            />
            <label class="form-check-label" for="a2"> Answer 2 </label>
          </div>
        </div>
      </div>
      <button
        class="btn btn-info btn-block"
        style="width: 100%; margin: 20px auto"
      >
        Start
      </button>
      <button
        class="btn btn-info btn-block"
        style="width: 100%; margin: 20px auto"
      >
        Show Result
      </button>
      <div class="result"><h1 style="text-align: center">7/10</h1></div>
    </div>
  </body>
</html>
